<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>კონტაქტი</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation -->
    <nav class="navigation">
        <a href="index.html">მთავარი</a>
        <a href="shop.html">მაღაზია</a>
        <a href="contact.html">კონტაქტი</a>
    </nav>

    <!-- Contact Section -->
    <section class="hero">
        <h1>დაგვიკავშირდით</h1>
        <p>გთხოვთ, მოგვწერეთ ნებისმიერი შეკითხვებისათვის.</p>
    </section>

    <!-- Contact Form -->
    <section style="padding: 2rem;">
        <form action="#" method="POST">
            <div style="margin-bottom: 1rem;">
                <label for="name">თქვენი სახელი</label><br>
                <input type="text" id="name" name="name" required>
            </div>
            <div style="margin-bottom: 1rem;">
                <label for="email">თქვენი ელ.ფოსტა</label><br>
                <input type="email" id="email" name="email" required>
            </div>
            <div style="margin-bottom: 1rem;">
                <label for="message">თქვენი შეტყობინება</label><br>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit">გაგზავნა</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 ფეხსაცმლის მაღაზია</p>
    </footer>

</body>
</html>
