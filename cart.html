<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>კალათა</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navigation">
        <a href="index.html">მთავარი</a>
        <a href="shop.html">მაღაზია</a>
        <a href="contact.html">კონტაქტი</a>
    </nav>

    <section class="cart">
        <h1>თქვენი კალათა</h1>
        <p>აქ შეგიძლიათ ნახოთ არჩეული პროდუქტები.</p>

        <div class="cart-item">
            <img src="shoe1.jpg" alt="ფეხსაცმელი 1">
            <div class="item-details">
                <h3>ფეხსაცმელი 1</h3>
                <p>ფასი: ₾150</p>
                <button class="remove-item">ამოშლა</button>
            </div>
        </div>

        <div class="cart-item">
            <img src="shoe2.jpg" alt="ფეხსაცმელი 2">
            <div class="item-details">
                <h3>ფეხსაცმელი 2</h3>
                <p>ფასი: ₾200</p>
                <button class="remove-item">ამოშლა</button>
            </div>
        </div>

        <div class="cart-total">
            <h3>საერთო თანხა: ₾350</h3>
            <button class="checkout">ყიდვა</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 ფეხსაცმლის მაღაზია</p>
        <a href="contact.html">დაგვიკავშირდით</a>
    </footer>
</body>
</html>
